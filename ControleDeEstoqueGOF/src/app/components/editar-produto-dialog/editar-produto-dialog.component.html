<h2 mat-dialog-title>Editar Produto</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="descricao"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Preço</mat-label>
      <input matInput type="number" formControlName="preco" />
    </mat-form-field>

    <mat-form-field  appearance="fill" class="full-width">
      <mat-label>Categoria</mat-label>
      <mat-select style="background-color: white;" formControlName="categoriaId">
        <mat-option style="background-color: white;" *ngFor="let cat of categorias" [value]="cat.id">
          {{ cat.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    
    <div class="buttons">
      <div style="padding-right: 110px;">
        <button mat-button type="button" (click)="restaurarEdicao()">Restaurar</button>
      </div>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  
  </mat-dialog-actions>
</form>
