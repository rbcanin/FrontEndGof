<app-header></app-header>
<div class="layout">
    <app-sidebar></app-sidebar>
    <div class="content">
      <h1>Usuários</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 user-table">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
  
        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
        </ng-container>
  
        <!-- E-mail -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
  
        <!-- Telefone -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
          <td mat-cell *matCellDef="let user"> {{user.telefone}} </td>
        </ng-container>
  
        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let user">
            <span class="status" [ngClass]="user.status.toLowerCase().replace(' ', '-')">
              {{user.status}}
            </span>
          </td>
        </ng-container>
  
        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </div>
